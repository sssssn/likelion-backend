<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="alert-button">Alert</button>
<script>
  const alertButton = document.getElementById('alert-button')
  const alertFunction = function () {
    console.log('alert!')
  }

  alertButton.addEventListener('click', alertFunction)
  alertButton.addEventListener('click', function () {
    console.log('alert!!')
    alert('alert!!!!')
  })
</script>
<hr>
<div>
  <p>count: <span id="count-holder">0</span></p>
  <button id="button-plus">+</button>
  <button id="button-minus">-</button>
</div>
<script>
  // 데이터를 담을 초기 변수
  let countNum = 0;

  // #button-plus 버튼을 가져오고
  const buttonPlus = document.getElementById('button-plus')
  // eventListener 추가
  buttonPlus.addEventListener('click', function () {
    console.log('plus clicked')
    countNum += 1
    // 숫자를 제시하는 요소를 선택해서 갱신
    document.getElementById('count-holder').innerText = countNum
  })

  // #button-minus 버튼을 가져오고
  const buttonMinus = document.getElementById('button-minus')
  // eventListener 추가
  buttonMinus.addEventListener('click', function () {
    console.log('minus clicked')
    countNum -= 1
    // 숫자를 제시하는 요소하는 선택해서 갱신
    document.getElementById('count-holder').innerText = countNum
  })
</script>
<hr>
<div id="contact-container">
  <div class="contact-item">
    <h3>Alex</h3>
    <p>alex@gmail.com</p>
  </div>
  <div class="contact-item">
    <h3>Brad</h3>
    <p>brad@gmail.com</p>
  </div>
</div>
<form id="add-contact">
  <label>
    Name:
    <input id="input-name" type="text">
  </label>
  <br>
  <label>
    Email:
    <input id="input-email" type="text">
  </label>
  <br>
  <input type="submit">
</form>
<script>
  const containerElem = document.getElementById('contact-container')
  // form 요소에 submit 이벤트가 발생할 때
  document
          .getElementById('add-contact')
          .addEventListener('submit', function(event) {
            // 본래 이벤트의 기본 동작을 방지하고 싶다면
            // 예: submit 의 양식 제출
            event.preventDefault()
            const inputNameElem = document.getElementById('input-name')
            // input 요소의 입력 받아오기 (.value)
            const inputName = inputNameElem.value
            inputNameElem.value = ''

            const inputEmailElem = document.getElementById('input-email')
            const inputEmail = inputEmailElem.value
            inputEmailElem.value = ''
            console.log(inputName, inputEmail)

            // 1. 새로운 div 요소를 만든다.
            const newContactElem = document.createElement('div')

            // 2. div 에 추가할 새로운 h3 요소를 만들고 내용을 채운다.
            const newContactName = document.createElement('h3')
            newContactName.innerText = inputName

            // 3. div 에 추가할 새로운 p 요소를 만들고 내용을 채운다.
            const newContactEmail = document.createElement('p')
            newContactEmail.innerText = inputEmail

            // 4. 새로 만든 div 의 자식으로 name 과 email 을 추가하고,
            newContactElem.appendChild(newContactName)
            newContactElem.appendChild(newContactEmail)

            // 5. 새 div 를 본래 존재한 div 의 자식으로 추가한다.
            containerElem.appendChild(newContactElem)
          })
</script>
</body>
</html>
